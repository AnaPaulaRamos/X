<html>
<head>
<title>XTK TEST: .VTK FILE</title>

<script type="text/javascript" src="../../lib/closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="../../xtk-deps.js"></script>

<script type="text/javascript">

  goog.require('X.renderer3D');
  goog.require('X.object');

  var run = function() {
    
    // create a new test_renderer
    test_renderer = new X.renderer3D('r');
    test_renderer.init();

    // load a .vtk file
    var surface = new X.object();
    surface.load('data/smallsurface.vtk');
    surface.setColor(1,0,0);
    
    // add the object
    test_renderer.add(surface);

    // .. and render it
    test_renderer.render();
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
