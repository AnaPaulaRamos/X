<html>
<head>
<title>XTK TEST: .NRRD FILE AS VOLUME RENDERING</title>

<script type="text/javascript" src="../../lib/closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="../../xtk-deps.js"></script>

<script type="text/javascript">

  goog.require('X.renderer3D');
  goog.require('X.volume');

  var run = function() {
    
    // create a new test_renderer
    test_renderer = new X.renderer3D('r');
    test_renderer.init();

    // load a .vtk file
    var volume = new X.volume();
    volume.load('data/smallvolume.nrrd');    
    
    // add the object
    test_renderer.add(volume);

    // .. and render it
    test_renderer.render();
    
    test_renderer.onShowtime = function() {
      
      // activate volume rendering
      volume.setVolumeRendering(true);
      volume.setOpacity(0.2);
      volume.threshold(600,volume.scalarRange()[1]);      
      volume.modified();
      
    }
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
