<html>
<head>
<title>XTK TEST: CSG SHAPES</title>

<script type="text/javascript" src="../../utils/xtk.js"></script>

<script type="text/javascript">
  var run = function() {
    
    // create a new test_renderer
    test_renderer = new X.renderer3D('r');
    test_renderer.init();

    // create some CSG primitives.. this is by the way an official example of CSG
    var cube = new X.cube([-20,-20,0],10,10,10);
    cube.setColor(1,0,0);
    
    var sphere = new X.sphere([0,0,0],13,13,13);
    sphere.setColor(0,1,0);
    
    var cylinder = new X.cylinder([-30,-30,0],[30,30,0],7);
    cylinder.setColor(0,0,1);

    // add the objects
    test_renderer.add(cube);
    test_renderer.add(sphere);
    test_renderer.add(cylinder);

    // .. and render it
    test_renderer.camera().setPosition(-200,0,300);
    test_renderer.render();
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
